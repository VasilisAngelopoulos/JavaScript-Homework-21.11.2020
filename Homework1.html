<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        

        let planets = ["Mars", "Saturn", "Uranus"];
        planets.push("Neptune", "Pluto");
        planets.unshift("Mercury", "Venus", "Earth", "Earth's Moon");
        console.log(planets);                     // ["Mercury", "Venus", "Earth", "Earth's Moon", "Mars", "Saturn", "Uranus", "Neptune", "Pluto"] = 9


        planets.splice(5, 0, "Jupiter");
        console.log(planets);                     // ["Mercury", "Venus", "Earth", "Earth's Moon", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune", "Pluto"] = 10
        planets.splice(3,1)

        
        planets.pop();
        console.log(planets);

        for (const element of planets) {
            console.log(element)            // Δεν είμαι σίγουρος αν το for of το έχω κάνει σωστά.
        } 
        
        

    </script>
</body>
</html>
