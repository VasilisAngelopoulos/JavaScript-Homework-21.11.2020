<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        

        let planets = ["Mars", "Saturn", "Uranus"];
        planets.push("Neptune", "Pluto");
        planets.unshift("Mercury", "Venus", "Earth", "Earth's Moon");
        console.log(planets);                     // ["Mercury", "Venus", "Earth", "Earth's Moon", "Mars", "Saturn", "Uranus", "Neptune", "Pluto"]
        planets.splice(5, 0, "Jupiter");
        console.log(planets);
        

    </script>
</body>
</html>
